<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slack App Web Gui</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="static/scripts.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <label for="channel">Chanel id</label>
            <input type="text" name="channels" placeholder="Chanel id" />
            <label for="whitelist">List of whitedlisted users (separated with comma)</label>
            <input type="text" name="whitelist" placeholder="Whitelisted users ids (comma separated)" />
        </form>
        <button id='submit-btn'>Add</button>
        <table id="table">
            <tr>
                <th>id</th>
                <th>Channel id</th>
                <th>Whitelist</th>
            </tr>
            {% for row in all_data_dict %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.channel }}</td>
                <td>{{ row.whitelist|join(", ") }}</td>
                <td><a href="/delete/{{ row.id }}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
